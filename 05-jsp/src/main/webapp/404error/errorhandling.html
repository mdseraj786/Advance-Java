
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Error handling & error404</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
</head>
<body>
	<form action="divide.jsp">
		<div class="card text-center col-md-4 offset-4">
			<div class="card-header bg-dark text-white">
				<h1>Division calculator</h1>
			</div>
			<div class="card-body bg-secondary">
				<div class="form-group">
					<input type="text" name="first" placeholder="Dividend"
						class="form-control"> <br>
				</div>
				<div class="form-group">
					<input type="text" name="second" placeholder="Divisor"
						class="form-control"> <br>
				</div>
			</div>
			<div class="card-footer text-body-secondary bg-dark text-white">
				<button type="submit" class="btn btn-outline-light">Divide</button>
			</div>
		</div>
	</form>
</body>
</html>
